name: Deploy to Railway

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy Frontend
        run: |
          cd shader-playground
          echo "Current directory: $(pwd)"
          echo "Files in directory:"
          ls -la | head -10
          echo "Checking for Dockerfile..."
          if [ -f "Dockerfile" ]; then
            echo "✅ Dockerfile found"
          else
            echo "❌ Dockerfile not found"
            exit 1
          fi
          echo "Connecting to Railway service..."
          railway service frontend-staging
          echo "Railway service connected, deploying..."
          railway up --detach
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: Deploy Backend
        run: |
          cd backend
          echo "Current directory: $(pwd)"
          echo "Files in directory:"
          ls -la | head -10
          echo "Checking for Dockerfile..."
          if [ -f "Dockerfile" ]; then
            echo "✅ Dockerfile found"
          else
            echo "❌ Dockerfile not found"
            exit 1
          fi
          echo "Connecting to Railway backend service..."
          railway service backend-staging
          echo "Railway backend service connected, deploying..."
          railway up --detach
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}