<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Shader Playground</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@400;500&display=swap" rel="stylesheet">
    <!-- link your style.css so .dialogue-panel and .bubble styles apply -->
    <link rel="stylesheet" href="/src/style.css" />
    <style>
      body { margin: 0; overflow: hidden; position: relative; }
      canvas { display: block; }
      /* ensure the panel floats over the top half */
      #transcriptContainer {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        max-height: 50vh;
        overflow-y: auto;
        /* Allow the 3D canvas to receive clicks */
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <!-- Transcript panel for DialoguePanel -->
    <aside id="transcriptContainer" class="dialogue-panel"></aside>
    
    <!-- Mobile microphone help panel -->
    <div id="mobileHelp" style="
      position: absolute;
      bottom: 20px;
      left: 20px;
      right: 20px;
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 15px;
      border-radius: 8px;
      font-family: 'DM Mono', monospace;
      font-size: 14px;
      display: none;
      z-index: 1000;
    ">
      <div style="font-weight: bold; margin-bottom: 8px;">ðŸ“± Mobile Microphone Help</div>
      <div>â€¢ Allow microphone permission when prompted</div>
      <div>â€¢ Use Chrome or Safari for best compatibility</div>
      <div>â€¢ Ensure a stable internet connection</div>
      <div>â€¢ Try refreshing if issues persist</div>
      <button onclick="document.getElementById('mobileHelp').style.display='none'" style="
        margin-top: 10px;
        padding: 5px 10px;
        background: #44f;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      ">Got it</button>
    </div>
    
    <!-- Mobile debug console -->
    <div id="mobileDebug" style="
      position: absolute;
      top: 20px;
      right: 20px;
      width: 200px;
      background: rgba(0,0,0,0.9);
      color: #0f0;
      padding: 10px;
      border-radius: 4px;
      font-family: 'Courier New', monospace;
      font-size: 10px;
      display: none;
      z-index: 1001;
      max-height: 200px;
      overflow-y: auto;
    ">
      <div style="color: #ff0; font-weight: bold;">Debug Log:</div>
      <div id="debugOutput"></div>
    </div>
    
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
