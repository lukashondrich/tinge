[build]
builder = "dockerfile"
dockerfilePath = "Dockerfile"
# Disable automatic detection
provider = "dockerfile"

[deploy]
healthcheckPath = "/health"
healthcheckTimeout = 100
restartPolicyType = "ON_FAILURE"
numReplicas = 1

[source]
repo = "lukashondrich/tinge"
branch = "main"
rootDirectory = "shader-playground"
watchPatterns = ["shader-playground/**"]